<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">
  <title>Hamburguer Menu Overlay</title>
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <!-- div vacio para crear con CSS las líneas del hamburger menu -->
      <div></div>
    </div>

    <!-- Inicia div .menu -->
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Termina div .menu -->
  </div>
  <!-- Inicia header #showcase -->
  <header id="showcase">
    <div class="container showcase-container">

      <p class="text-resaltado">The domain name:</p>
      <h1>hostalcanino.com</h1>
      <p class="text-resaltado">It is for sale</p>

      <form action="" class="callback-form">
        <h2>More Info:</h2>
        <div class="form-control">
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Enter Name">
        </div>
        <div class="form-control">
          <label for="emai"></label>
          <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-control">
          <label for="phone"></label>
          <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
        </div>
        <input type="submit" value="Send" id="submit" class="btn">
      </form>
      <a href="#" class="btn">Leer Más</a>
    </div>
  </header>
  <!-- Termina header #showcase -->

</body>

</html>
